  <section class="contact-form-wrapper">
    <div class="form-left">
      <p class="section-title">We’d love to hear<br>from you</p>
    </div>
    <div class="form-right">
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Enter your Name" />

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="e.g. example@dgmail.com" />

        <label for="message">Message</label>
        <textarea id="message" required placeholder="Let me know how can I help you"></textarea>

        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </section>
