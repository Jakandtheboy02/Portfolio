<script>
  document.addEventListener("DOMContentLoaded", () => {
    const exploreBtn = document.querySelector('.explore-btn');
    const trigger = document.querySelector('#hide-button-trigger');

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            exploreBtn.style.opacity = 0;
            exploreBtn.style.pointerEvents = 'none';
          } else {
            exploreBtn.style.opacity = 1;
            exploreBtn.style.pointerEvents = 'auto';
          }
        });
      },
      {
        root: null,
        threshold: 0.1
      }
    );

    if (trigger) {
      observer.observe(trigger);
    } else {
      console.warn("No hide-button-trigger found in DOM.");
    }
  });
</script>
